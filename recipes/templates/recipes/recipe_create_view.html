{% extends 'base.html' %}

{% block content%}

    <div class='create-recipe' style='margin:30px; 10px; '>
        <h2> Create a New Recipe </h2>
        
        <form class='model-create-recipe-form' action"{% url 'create' %}" method='post' enctype="multipart/form-data">
            {% csrf_token %}

            Recipe Name: {{ form.title }} <br>
            Description: {{ form.description }} <br>
            Ingredients: {{ form.ingredients }} <br>
            Directions: {{ form.directions }} <br>
            Slug: {{ form.slug }} <br>
            Select Image: {{ form.thumb }} <br>

            <button type='submit' value=submit> Save Recipe </button>
            
            
        </form>
        <br>



    </div>


{% endblock %}
