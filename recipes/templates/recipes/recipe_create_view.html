{% extends 'base.html' %}

{% block content%}

    <div class='create-recipe'>
        <h2> Create a New Recipe </h2>

        <form class='model-create-recipe-form' action={% url 'recipes:create' %} method='post' enctype="multipart/form-data">
            {% csrf_token %}
           <p> {{ recipe_form }} </p>
            
            <input type='submit' value='Save Recipe'>
        </form>

        <form class='model-create-ingredients-form' action={% url 'recipes:create_ingredient'%} method='post'>
            {% csrf_token %}
            <p>{{ ingredient_form }}</p>
            <input type='submit' value='Add Ingredients'>
        </form> 

    </div>


{% endblock %}
