{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>The Recipe Box</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
        <header class="wrapper">
            <h1><a href="{% url 'recipes:list' %}"><img src="{% static 'logo2.png' %}" alt="The Recipe Box"/></a></h1>
            <nav>
                <ul>
                    <li>
                        <form class='logout-link' action="{% url 'accounts:login' %}" method='post'>
                            {% csrf_token %}
                            <button type='submit'>Login</button>
                        </form>
                    </li>
                    <br>
                    <li>
                        <form class='logout-link' action="{% url 'accounts:logout' %}" method='post'>
                            {% csrf_token %}
                            <button type='submit'>Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            
        </header>
        <div class="wrapper">
        
            
            {% block content %}
            {% endblock content %}
        </div>

        <footer>       
        </footer>
    </body>


</html>
